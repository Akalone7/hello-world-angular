<form role="form">
    <nav id="main-nav" class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand"><a class="text-header"></a> <h1>Login</h1></div>
            </div>
            <div class="login jumbotron center-block">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" ng-click="login()">Log in</button>
    <a ui-sref="signup()">Registrati</a>
</div>
        </div>
    </nav>
</form>
